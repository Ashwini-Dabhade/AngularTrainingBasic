   <h3>Assignment-5</h3><br><br>
   
   <form name = "studentForm" novalidate>
            <table border = "0">
               <tr>
                  <td>First Name:</td>
                  <td><input name = "firstName" type = "text" ng-model = "firstName" required>
                 
                        <span style = "color:red" ng-show = "studentForm.firstName.$error.required">*</span>
                 
                  </td>
               </tr>
               
               <tr>
                  <td>last name: </td>
                  <td><input name = "lastName"  type = "text" ng-model = "lastName" required>
                  
                        <span style = "color:red" ng-show = "studentForm.lastName.$error.required">*</span>
                  
                  </td>
               </tr>
               
                <tr>
                  <td>Email: </td>
                  <td>
                      <input name = "email" type = "email" ng-model = "email" length = "100" required>
                    
                      <span style = "color:red" ng-show = "studentForm.email.$error.required">*</span>
                      <span style = "color:green" ng-show = "studentForm.email.$error.email">Invalid email address.</span>
                      
                   </td>
               </tr>
               
              <tr>
                  <td>Phone no: </td>
                  <td>
                     <input name = "phone" data-phone type = "phone" ng-model = "phone" Maxlength = "10" required>
                     
                     <span style = "color:red" ng-show = "studentForm.phone.$error.required">*</span>
                     <span style = "color:green" ng-show = "studentForm.phone.$error.pattern">Invalid Phone No.</span>
                     
                </td>
             </tr>

              <tr>
               <td>Gender: </td>
               <td> <select name="" id="" ng-model="gender">
                              <option value="Female">Female</option>
                              <option value="Male">Male</option>
                  </select>
                </td>
            </tr>

            <tr>
               <td>Location: </td>
               <td> <select name="" id="" ng-model="location" required>
                              <option value="Pune">Pune</option>
                              <option value="Mumbai">Mumbai</option>
                              <option value="Nashik">Nasik</option>
                              <option value="Nagpur">Nagpur</option>
                  </select>
                  <span ng-show = "registration.location.$error.required">*</span>
                </td>
            </tr>

             <tr>
               
                 
                <td>
						<button ng-disabled ="studentForm.firstName.$invalid || 
                                        studentForm.lastName.$invalid  ||
                                        studentForm.email.$invalid || 
                                        studentForm.phone.$invalid ||
                                        studentForm.location.$invalid"
                                         ng-click = "reset()">Reset</button> 
				</td>
				
				 <td>
                   <button ng-disabled ="studentForm.firstName.$invalid || 
                                        studentForm.lastName.$invalid  ||
                                        studentForm.email.$invalid || 
                                        studentForm.phone.$invalid ||
                                        studentForm.location.$invalid"

                                            ng-click="myFunc()">Save</button>
                </td>
            </tr>
     
      </table>
      </form>
      <br>
      
      <div ng-show="showMe">
               <h1>Details:</h1>
               <div>First Name :{{firstName}}</div>
			   <div>Last Name :{{lastName}}</div>
			   <div>Email Id :{{email}}</div>
			   <div>Phone no :{{phone}}</div>
			   <div>Gender :{{gender}}</div>
			   <div>Location :{{location}}</div>
      </div>
